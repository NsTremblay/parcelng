<ion-content class="main" [ngStyle]="{'height':'100%','background-color':'#ec407a'}">
  <ion-icon name="close" style="margin:10px; font-size: 3rem; color:white" (click)="viewCtrl.dismiss()"></ion-icon>

  <h1 style="color:white; font-weight:400;margin:10px">Login</h1>
  <!--We need a form with and email and a password and confirmation of password-->

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <ion-item color="white" style="background-color:transparent; padding-right:16px">
      <ion-label color="white" floating>Email</ion-label>
      <ion-input style="color:white;font-size:3rem" formControlName="email"></ion-input>
    </ion-item>
    <ion-item color="white" style="background-color:transparent;padding-right:16px">
      <ion-label color="white" floating>Password</ion-label>
      <ion-input style="color:white;font-size:3rem" type="password" formControlName="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button round outline color="white" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</ion-content>

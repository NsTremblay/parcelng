<ion-header >

  <ion-navbar [ngStyle]="{'background-color':'#00bcd4','color':'white'}">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center [ngStyle]="{'display':'flex','align-content':'center','align-items':'center','height':'100%','background-color':'#ec407a'}">
  <ion-grid>
    <ion-row padding>
      <p style="color:white;font-size:3.5rem;text-align:right;width:100%;word-spacing:3.5rem;font-weight:lighter;margin:auto;margin-top:6rem">Welcome to <br><span style="font-size:larger;">Parcel</span></p>
    </ion-row>
    <ion-row>
      <ion-card [ngStyle]="{'background-color':'#00bcd4','color':'white'}">

        <ion-card-header [ngStyle]="{'color':'#FFF','font-size':'3rem'}">
          Login
        </ion-card-header>

        <ion-card-content [ngStyle]="{'text-align':'center'}">
          <form (ngSubmit)="login()" [formGroup]="resetPasswordCredentials">
            <input [ngStyle]="{'background-color':'#009fb3','font-size':'2rem','border-radius':'10px','padding':'15px','color':'white','width':'100%','border-style':'none'}"
              color="white" type="text" placeholder="Username" formControlName="email" />
            <br/>
            <button ion-button color="secondary" [ngStyle]="{'width':'100%','margin':'0.4rem 0.0rem'}" type="submit" [disabled]="!registerCredentials.valid">Reset</button>
          </form>
        </ion-card-content>

      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
